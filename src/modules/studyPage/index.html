<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <!-- Main layout grid with two columns -->
    <div id="layout">
      <!-- Left menu container -->
      <div id="left-menu">
        <div class="page-pagination">
          <a id="studyPage" href="" class="active">Studies</a>
          <a id="seriePage" href="seriePage">Series</a>
        </div>
      </div>
      <!-- Right content container -->
      <div id="main-content">
        <!-- Toolbar at the top -->
        <div id="demo-toolbar">
          <div id="toolbar-left" class="toolbar-left">
            <div class="icon-button-wrapper">
              <button id="MeasureTool" class="icon-button icon-button-select" >
                <img id="measure-img" src="./assets/ruler.png" alt="Icon" class="icon-img">
                <span class="button-text">Measure Tools</span>
              </button>
              <button class="dropdown-button" id="measure-select-button">
                â–¼ <!-- This is the chevron down icon, you can replace it with an SVG or icon font -->
              </button>
              <ul class="dropdown-options" id="measure-select">
                <li>Option 1</li>
                <li>Option 2</li>
                <li>Option 3</li>
              </ul>
            </div>
            <button id="Crosshairs" class="icon-button">
              <img src="./assets/crosshair.png" alt="Icon" class="icon-img">
              <span class="button-text">Crosshair</span>
            </button>                
            <button id="WindowLevel" class="icon-button">
              <img src="./assets/contrast.png" alt="Icon" class="icon-img">
              <span class="button-text">Window Levels</span>
            </button>
          </div>
          <div class="toolbar-divider"></div>
          <div id="toolbar-right" class="toolbar-right">
            <div class="icon-select-wrapper">
              <img src="./assets/colour.png" alt="Icon" class="icon-img">
              <select id="colormap-select" class="icon-select">
                <option value="" disabled selected>Select color map</option>
              </select>
            </div>
            <button id="button-3d" class="icon-button">
              <img src="./assets/3d.png" alt="Icon" class="icon-img">
              <span class="button-text">3D View</span>
            </button>
            <div class="slider-container">
              <span>Opacity</span>
              <input id="slider-opacity" type="range"></input>
            </div>

          </div>
        </div>
        <!-- Main content area -->
        <div id="whole-content">
          <div id="content">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
